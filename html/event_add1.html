<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMS | 시승 행사 관리</title>
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/common.js"></script>
</head>
<body>
  <div class="admin">
    <header class="header_admin">
      <div class="header_left">
        <button class="header_btn"><img src="../assets/img/icon/icon_menu.svg"></button>
        <h1><img src="../assets/img/icon/header_logo.svg"></h1>
      </div>
      <div class="header_right">
        <a href="#">
          <img class="header_profile" src="../assets/img/icon/profile.svg">
          <span>홍길동</span>
        </a>
        <button>로그아웃</button>
      </div>
    </header>

    <div class="container">
      <div class="lnb_admin">
        <ul class="menu menu_1dep">
          <li class="list_1dep">
            <a class="btn_menu">시승 행사 관리</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep"><a class="btn_menu">진행/예정 행사</a></li>
              <li class="list_2dep"><a class="btn_menu">종료된 행사</a></li>
              <li class="list_2dep select"><a class="btn_menu">행사 등록</a></li>
            </ul>
          </li>
          <li class="list_1dep">
            <a class="btn_menu">관리자 계정 관리</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep"><a class="btn_menu">계정 목록</a></li>
              <li class="list_2dep"><a class="btn_menu">계정 등록</a></li>
              <li class="list_2dep"><a class="btn_menu">계정 관리자 정보</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="contents_admin">
        <div class="admin_wrap">
          <h2 class="admin_title border_title">행사 등록 1/3 (기본계획)</h2>

          <div class="sort_wrap">
            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">주관사</p>
                <div class="sort_con">
                  <div class="input_type_radio">
                    <input type="radio" name="host" value="host1" id="host1">
                    <label for="host1">현대자동차</label>
                  </div>
                  <div class="input_type_radio">
                    <input type="radio" name="host" value="host2" id="host2">
                    <label for="host2">제네시스</label>
                  </div>
                  <div class="input_type_radio">
                    <input type="radio" name="host" value="host3" id="host3">
                    <label for="host3">기아자동차</label>
                  </div>
                  <div class="input_type_radio">
                    <input type="radio" name="host" value="host4" id="host4">
                    <label for="host4">기타 제조사</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">행사명</p>
                <div class="sort_con">
                  <input type="text" placeholder="행사명 입력 ex) CASPER Electric Experience">
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">행사기간</p>
                <div class="sort_con">
                  <div class="sort_date">
                    <input type="date"><input type="date">
                  </div>
                  <select name="event" class="sort_select">
                    <option>행사일수 선택</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">시승차종</p>
                <div class="sort_con">
                  <input type="text" placeholder="시승차종 입력 ex) CASPER Electric">
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">출발지</p>
                <div class="sort_con">
                  <input type="text" placeholder="장소명 입력 ex) 현대모터스튜디오1, 현대모터스튜디오2">
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">기착지</p>
                <div class="sort_con">
                  <input type="text" placeholder="기착지 입력 ex) 주렁주렁 하남점1, 주렁주렁 하남점 2">
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">도착지</p>
                <div class="sort_con">
                  <input type="text" placeholder="도착지 입력 ex) 현대모터스튜디오1, 현대모터스튜디오2">
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">캠페인코드</p>
                <div class="sort_con">
                  <input type="text" placeholder="캠페인코드 입력">
                </div>
              </div>
            </div>
          </div>

          <div class="btn_wrap btn_collect btn_center">
            <button class="btn_default btn_white">취소</button>
            <button class="btn_default">다음</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
