<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMS | 시승자 관리</title>
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/common.js"></script>
</head>
<body>
  <div class="admin">
    <header class="header_admin">
      <div class="header_left">
        <button class="header_btn"><img src="../assets/img/icon/icon_menu.svg"></button>
        <h1>DEMS</h1>
        <p>Driving experience Management Solution</p>
      </div>
      <a class="header_right" href="#">
        <img class="header_profile" src="../assets/img/images/profile.png">
        <p>홍길동</p>
      </a>
    </header>

    <div class="container">
      <div class="lnb_admin">
        <ul class="menu menu_1dep">
          <li class="list_1dep">
            <a class="btn_menu">시승 행사 관리</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep"><a class="btn_menu">진행/예정 행사</a></li>
              <li class="list_2dep"><a class="btn_menu">종료된 행사</a></li>
              <li class="list_2dep select"><a class="btn_menu">행사 등록</a></li>
            </ul>
          </li>
          <li class="list_1dep">
            <a class="btn_menu">시승 동의서 관리</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep"><a class="btn_menu">시승동의서 목록</a></li>
              <li class="list_2dep"><a class="btn_menu">시승동의서 등록</a></li>
            </ul>
          </li>
          <li class="list_1dep">
            <a class="btn_menu">관리자 계정 관리</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep"><a class="btn_menu">계정 목록</a></li>
              <li class="list_2dep"><a class="btn_menu">계정 등록</a></li>
              <li class="list_2dep"><a class="btn_menu">계정 관리자 정보</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="contents_admin">
        <div class="admin_wrap">
          <h2 class="admin_title">시승자 등록</h2>

          <div class="sort_wrap">

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">그룹</p>
                <div class="sort_con">
                  <select name="product_name" class="sort_select">
                    <option>그룹선택</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">소속</p>
                <div class="sort_con">
                  <select name="product_name" class="sort_select">
                    <option>소속선택</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title requir">성명</p>
                <div class="sort_con">
                  <input type="text" placeholder="성명을 입력해주세요" >
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">시승일자</p>
                <div class="sort_con">
                  <!-- <div class="sort_date">
                    <input type="date">
                  </div> -->
                  <select name="product_name" class="sort_select">
                    <option>선택</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">시승시간</p>
                <div class="sort_con">
                  <!-- <div class="sort_date">
                    <input type="time">
                  </div> -->
                  <select name="product_name" class="sort_select">
                    <option>선택</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">동반자수</p>
                <div class="sort_con">
                  <select name="product_name" class="sort_select">
                    <option>선택</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="sort_con_double">
              <div class="sort_wrap">
                <p class="sort_title">배정차량</p>
                <div class="sort_con">
                  <select name="product_name" class="sort_select">
                    <option>선택</option>
                  </select>
                </div>
              </div>
            </div>
            
          </div>

          <div class="btn_wrap btn_collect btn_center">
            <button class="btn_default btn_white">취소</button>
            <button class="btn_default">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
