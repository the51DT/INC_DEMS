<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMS | 로그인</title>
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/common.js"></script>
</head>
<body>
  <div class="admin">
    <div class="container">
      <div class="contents_admin">
        <div class="admin_wrap">
          <div class="login_wrap">
            <div class="login_title">
              <img src="../assets/img/icon/logo.svg">
              <img src="../assets/img/icon/sub_logo.svg">
            </div>
            <div class="admin_box">
              <div class="box_title">
                <h3>Log in</h3>
              </div>
              <div class="sort_wrap">
                <div class="sort_con">
                  <div class="sort_con_double">
                    <p>아이디</p>
                    <input type="email" placeholder="이메일(ID)">
                  </div>
                  <div class="sort_con_double">
                    <p>비밀번호</p>
                    <input type="password" placeholder="비밀번호">
                  </div>
                  <div class="sort_con_double">
                    <div class="input_type_check">
                      <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1">
                      <label for="checkbox1">아이디저장</label>
                    </div>
                  </div>
                  <div class="sort_con_double">
                    <button class="login_btn">인증번호 재전송</button>
                    <input type="text" placeholder="인증번호 6자리 입력">
                  </div>
                  <div class="sort_con_double">
                    <button class="btn_default btn_full">로그인</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="login_sub">
              <p>
                ***  계정생성은 관리자에게 문의하세요 ***<br>
                CX라이브 1팀 시니어매니저 이재호 010-5199-5531
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
