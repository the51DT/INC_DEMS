<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMS | 마이페이지</title>
  <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/common.js"></script>
</head>
<body>
  <div class="admin">
    <header class="header_admin">
      <div class="header_left">
        <button class="header_btn"><img src="../assets/img/icon/icon_menu.svg"></button>
        <h1><img src="../assets/img/icon/header_logo.svg"></h1>
      </div>
      <div class="header_right">
        <a href="#">
          <img class="header_profile" src="../assets/img/icon/profile.svg">
          <span>홍길동</span>
        </a>
        <button>로그아웃</button>
      </div>
    </header>

    <div class="container">
      <div class="lnb_admin">
        <ul class="menu menu_1dep">
          <li class="list_1dep">
            <a class="btn_menu">마이페이지</a>
            <ul class="menu menu_2dep">
              <li class="list_2dep select"><a class="btn_menu">내 정보</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="contents_admin">
        <div class="admin_wrap">
          <h2 class="admin_title border_title">내 정보</h2>
            <div class="sort_wrap">
              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">이메일(ID)</p>
                  <div class="sort_con">
                    <p>jhlee@the-51.com</p>
                  </div>
                </div>
              </div>

              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">PW</p>
                  <div class="sort_con">
                    <div class="sort_double">
                      <input type="password" placeholder="기존 패스워드">
                    </div>
                    <div class="sort_double">
                      <input type="password" placeholder="변경 패스워드">
                      <span class="caption sort_caption">* 영문, 숫자, 특수문자 조합 8자리 이상</span>
                    </div>
                    <div class="sort_double">
                      <input type="password" placeholder="변경 패스워드 확인">
                    </div>
                  </div>
                </div>
              </div>

              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">소속</p>
                  <div class="sort_con">
                    <p>더피프티원</p>
                  </div>
                </div>
              </div>

              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">이름</p>
                  <div class="sort_con">
                    <p>홍길동</p>
                  </div>
                </div>
              </div>

              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">휴대전화</p>
                  <div class="sort_con">
                    <input type="tel" placeholder="01012345678">
                  </div>
                </div>
              </div>

              <div class="sort_con_double">
                <div class="sort_wrap">
                  <p class="sort_title">계정구분</p>
                  <div class="sort_con">
                    <p>슈퍼관리자</p>
                  </div>
                </div>
              </div>
            </div>

          <div class="btn_wrap btn_collect btn_center">
            <button class="btn_default btn_border">취소</button>
            <button class="btn_default">저장</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
